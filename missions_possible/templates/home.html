{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi, {{ user.username }}!
  <br><br>
  <a href="{% url 'missions:index' %}">View Current Missions</a>
  <br>
  <a href="{% url 'missions:add_mission' %}">Create a New Mission</a>
  <br><br>
  <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
